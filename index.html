<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/bootstrap-icons.min.css"/>
    <link rel="stylesheet" href="./styles/bootstrap.min.css"/>
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="manifest" href="./manifest.json">
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/stock-counter/js/sw.js', {scope: '/stock-counter/'}).then(function(registration) {
            // Registration was successful
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          }, function(err) {
            // registration failed :(
            console.log('ServiceWorker registration failed: ', err);
          });
        });
      }
    </script>
    <title>Benasu Stock</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col d-flex justify-content-between p-0">
          <h1 class="m-1">Benasu Stock</h1>
          <button class="btn btn-outline-primary" id="mainMenu"><i class="bi bi-list"></i></button>
        </div>
      </div>
      <div class="row">
        <div class="col d-flex mb-2 align-items-center justify-content-center controls">
          <p>Sección &nbsp;<span id="currentSectionSpan">1</span>/<span id="totalSectionsSpan">1</span></p>
          <button
            type="button"
            id="sectionPlus"
            class="btn btn-primary btn-section"
          >
            +
          </button>
          <button
            type="button"
            id="sectionMinus"
            class="btn btn-primary btn-section disabled"
          >
            -
          </button>
          <button
            type="button"
            id="sectionDelete"
            class="btn btn-primary btn-section disabled"
          >
          <i class="bi bi-trash"></i>
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col">
            <div class="input-group mb-3">
                <input type="text" id="barcodeInput" class="form-control" placeholder="Código de Barras" aria-label="Código de Barras" aria-describedby="button-addon2">
                <button class="btn btn-primary" id="barcodeEnter" type="button" id="button-addon2"><i class="bi bi-arrow-return-left"></i></button>
            </div>
        </div>
      </div>
      <div class="row">
        <div class="col d-flex justify-content-between">
            <p><strong>Total Sección:</strong> <span id="totalItemsSection">0</span></p>
            <p><strong>Total:</strong> <span id="totalItems">0</span></p>
        </div>
      </div>
      <div class="row">
        <div class="col">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">Editar</th>
                        <th scope="col">Cantidad</th>
                        <th scope="col">Código de Barras</th>
                    </tr>
                  </thead>
                  <tbody id="tableBody">

                  </tbody>
            </table>
        </div>
      </div>
    </div>

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/sweetalert2.min.js"></script>
    <script src="./js/papaparse.min.js"></script>
    <script src="./js/reader.js"></script>
  </body>
</html>
