<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css">
    <title>Stock Counter</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <h1>Benasu Reader</h1>
        </div>
      </div>
      <div class="row">
        <div class="col d-flex mb-2 align-items-center controls">
          <p>Sección &nbsp;<span id="currentSectionSpan">1</span></p>
          <button type="button" id="sectionPlus" class="btn btn-primary btn-section">
            +
          </button>
          <button type="button" id="sectionMinus" class="btn btn-primary btn-section disabled">
            -
          </button>
          <p>Total Sección: <span id="totalItemsSection">0</span></p>
        </div>
      </div>
      <div class="row">
        <div class="col-8">
          <textarea
            id="barcodeInput"
            class="form-control"
            cols="15"
            rows="20"
          ></textarea>
        </div>
        <div class="col-4"></div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
